<style>
    * {
        margin: 0;

    :root {
        --button--height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --color: #999;
        --border-radius: 4px;
        --border-color: #999;
        --border-color-hover: #666;
    }

    #app {
        margin: 20px;
    }

    body {
        font-size: var(--font-size)
    }
</style>

<style>
    .l-button {
        font-size: var(--font-size∆í);

        background: var(--button-bg);
    }

    .l-button:hover {
        border-color: var(--border-color-hover)

        background-color: var(--button-active-bg)
