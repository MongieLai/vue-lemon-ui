		* {

			padding: 0;

			--button--height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--color: #999;
			--border-radius: 4px;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size)
		}

		.icon {
			width: 1em;
			height: 1em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
		}
	</style>
